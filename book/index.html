<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            overflow-x: hidden;
        }

        /* Sticky Nav Transitions */
        #stickyNav {
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s ease;
        }

        .sticky-visible {
            transform: translateY(0) !important;
            opacity: 1 !important;
        }

        /* Restored Card UI */
        .book-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        .category-btn {
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .category-btn.active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Smooth reveal animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        .why-recommend-box {
            margin-left: -28px;
            margin-right: -28px;
        }

        /* Extreme arrow styling */
        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 30;
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: #4f46e5;
            transition: all 0.2s;
        }
        
        .scroll-arrow:hover {
            background: #4f46e5;
            color: white;
        }

        .scroll-arrow.left { left: 1px; }
        .scroll-arrow.right { right: 1px; }
    </style>
</head>
<body class="p-6 sm:p-12">

    <!-- Sticky Navigation (Visible on scroll) -->
    <div id="stickyNav" class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-xl border-b border-gray-200 shadow-sm z-[100] transform -translate-y-full opacity-0">
        <div class="max-w-[1440px] mx-auto px-6 py-3 flex flex-col md:flex-row justify-between items-center gap-3">
            <span class="text-xl font-[800] text-indigo-600 tracking-tighter uppercase">NextRead</span>
            
            <div class="relative w-full md:w-80">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
                <input 
                    type="text" 
                    id="stickySearchInput"
                    placeholder="Search curated picks..." 
                    class="w-full pl-10 pr-4 py-2 bg-gray-100 border-none rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                >
            </div>
        </div>
    </div>

    <!-- Simplified Main Navigation -->
    <nav id="mainNav" class="max-w-[1440px] mx-auto flex flex-col md:flex-row justify-between items-start md:items-center mb-16 gap-6">
        <div>
            <span class="text-3xl font-[800] text-indigo-600 tracking-tighter uppercase">NextRead</span>
            <p class="text-gray-500 font-bold mt-1">Recommendations based on various parameters</p>
        </div>
        
        <div class="relative w-full md:w-80">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search by title or author..." 
                class="w-full pl-11 pr-4 py-3 bg-white border-none rounded-xl text-sm shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
            >
        </div>
    </nav>

    <!-- Simplified Filter bar with Scrolling and Arrows -->
    <div class="max-w-[1440px] mx-auto mb-12 relative flex items-center -mx-6 sm:mx-auto px-[1px]">
        <!-- Extreme Left Arrow (1px margin from edge) -->
        <button onclick="scrollCats(-300)" class="scroll-arrow left sm:static sm:mr-2 sm:shadow-md sm:transform-none">
            <i class="fas fa-chevron-left text-sm"></i>
        </button>

        <!-- Category Container -->
        <div id="categoryFilters" class="flex-1 flex overflow-x-auto no-scrollbar gap-14 border-b border-gray-200 pb-0 scroll-smooth px-12">
            <button onclick="filterCategory('All')" class="category-btn active font-extrabold text-sm uppercase tracking-widest pb-4">All Picks</button>
            <button onclick="filterCategory('Fiction')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">Fiction</button>
            <button onclick="filterCategory('Motivation')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">Motivation</button>
            <button onclick="filterCategory('Thriller')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">Thrillers</button>
            <button onclick="filterCategory('History')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">History</button>
            <button onclick="filterCategory('Science')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">Science</button>
            <button onclick="filterCategory('Biography')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">Biography</button>
            <button onclick="filterCategory('Art')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">Art</button>
            <button onclick="filterCategory('Business')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">Business</button>
            <button onclick="filterCategory('Cooking')" class="category-btn font-extrabold text-gray-400 hover:text-gray-900 text-sm uppercase tracking-widest pb-4">Cooking</button>
        </div>

        <!-- Extreme Right Arrow (1px margin from edge) -->
        <button onclick="scrollCats(300)" class="scroll-arrow right sm:static sm:ml-2 sm:shadow-md sm:transform-none">
            <i class="fas fa-chevron-right text-sm"></i>
        </button>
    </div>

    <!-- Recommendations Grid -->
    <main class="max-w-[1440px] mx-auto">
        <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 items-start">
            <!-- JavaScript will inject cards here -->
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="flex justify-center items-center gap-4 mt-16 mb-8 hidden">
            <button id="prevBtn" onclick="changePage(-1)" class="px-6 py-3 bg-white border border-gray-200 rounded-full flex items-center gap-2 text-indigo-600 font-[800] text-sm uppercase tracking-widest hover:bg-indigo-600 hover:text-white transition-all shadow-sm disabled:opacity-30 disabled:cursor-not-allowed group">
                <i class="fas fa-arrow-left text-xs transition-transform group-hover:-translate-x-1"></i>
                Previous
            </button>
            <div class="flex items-center bg-white px-6 py-3 rounded-full border border-gray-100 shadow-sm">
                <span id="pageInfo" class="text-sm font-[800] uppercase tracking-widest text-gray-500">Page 1 of 1</span>
            </div>
            <button id="nextBtn" onclick="changePage(1)" class="px-6 py-3 bg-white border border-gray-200 rounded-full flex items-center gap-2 text-indigo-600 font-[800] text-sm uppercase tracking-widest hover:bg-indigo-600 hover:text-white transition-all shadow-sm disabled:opacity-30 disabled:cursor-not-allowed group">
                Next
                <i class="fas fa-arrow-right text-xs transition-transform group-hover:translate-x-1"></i>
            </button>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden py-40 text-center">
            <i class="fas fa-book-open text-4xl text-gray-200 mb-4"></i>
            <p class="text-gray-400 font-bold text-xl tracking-tight uppercase">No matching recommendations found.</p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="max-w-[1440px] mx-auto mt-20 pt-10 border-t border-gray-200 pb-20 px-6">
        <div class="flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex flex-col items-center md:items-start gap-2">
                <span class="text-xl font-[800] text-indigo-600 tracking-tighter uppercase">NextRead</span>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em]">Â© 2025 Recommendation Engine</p>
            </div>
            <nav class="flex flex-wrap justify-center gap-x-8 gap-y-4 text-[11px] font-[800] uppercase tracking-widest text-gray-500">
                <a href="#" class="hover:text-indigo-600 transition-colors">About</a>
                <a href="#" class="hover:text-indigo-600 transition-colors">Privacy</a>
                <a href="#" class="hover:text-indigo-600 transition-colors">Cookies</a>
                <a href="#" class="hover:text-indigo-600 transition-colors">Terms</a>
            </nav>
        </div>
    </footer>

    <script>
        // Global variable to hold the fetched data
        let libraryData = {};
        let currentCategory = 'All';
        let currentPage = 1;
        const BOOKS_PER_PAGE = 15;

        /**
         * Initialize state from URL parameters
         */
        function initStateFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            // Handle Category
            const category = params.get('category');
            if (category) {
                currentCategory = category;
            }

            // Handle Page
            const page = parseInt(params.get('page'));
            if (!isNaN(page) && page > 0) {
                currentPage = page;
            } else {
                currentPage = 1;
            }

            updateCategoryUI(currentCategory);
        }

        /**
         * Update URL parameters without reload
         */
        function updateURL() {
            const url = new URL(window.location);
            if (currentCategory === 'All') {
                url.searchParams.delete('category');
            } else {
                url.searchParams.set('category', currentCategory);
            }
            url.searchParams.set('page', currentPage);
            window.history.pushState({}, '', url);
        }

        /**
         * Update the active class and scroll the slider to the active button
         */
        function updateCategoryUI(category) {
            let activeBtn = null;
            document.querySelectorAll('.category-btn').forEach(btn => {
                const btnText = btn.innerText.toLowerCase();
                const isActive = btnText.includes(category.toLowerCase()) || (category === 'All' && btnText.includes('all'));
                
                if (isActive) {
                    btn.classList.add('active');
                    activeBtn = btn;
                } else {
                    btn.classList.remove('active');
                }
            });

            // Slide the container to show the active category
            if (activeBtn) {
                const container = document.getElementById('categoryFilters');
                // Center the active button in the viewport
                const offsetLeft = activeBtn.offsetLeft - (container.offsetWidth / 2) + (activeBtn.offsetWidth / 2);
                container.scrollTo({ left: offsetLeft, behavior: 'smooth' });
            }
        }

        /**
         * Fetches book data from the books.json file
         */
        async function fetchBookData() {
            initStateFromURL();
            try {
                const response = await fetch('books.json');
                if (!response.ok) throw new Error('Failed to load books.json');
                libraryData = await response.json();
                renderBooks();
            } catch (error) {
                console.error('Error fetching book data:', error);
                document.getElementById('booksGrid').innerHTML = `
                    <div class="col-span-full py-20 text-center text-gray-400 font-bold">
                        Error loading data. Please ensure books.json is available.
                    </div>
                `;
            }
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) starsHtml += '<i class="fas fa-star text-[#fbbf24]"></i>';
                else if (i === fullStars && halfStar) starsHtml += '<i class="fas fa-star-half-alt text-[#fbbf24]"></i>';
                else starsHtml += '<i class="far fa-star text-gray-300"></i>';
            }
            return starsHtml;
        }

        function renderBooks() {
            if (!libraryData || Object.keys(libraryData).length === 0) return;

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('booksGrid');
            const empty = document.getElementById('emptyState');
            const pagination = document.getElementById('paginationControls');
            
            let allFilteredBooks = [];

            for (const category in libraryData) {
                if (currentCategory !== 'All' && currentCategory !== category) continue;

                libraryData[category].forEach(book => {
                    const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                        book.author.toLowerCase().includes(searchTerm);
                    
                    if (matchesSearch) {
                        allFilteredBooks.push({ ...book, categoryName: category });
                    }
                });
            }

            const totalBooks = allFilteredBooks.length;
            const totalPages = Math.ceil(totalBooks / BOOKS_PER_PAGE) || 1;

            if (currentPage > totalPages) {
                currentPage = totalPages;
                updateURL();
            }

            const startIndex = (currentPage - 1) * BOOKS_PER_PAGE;
            const booksToShow = allFilteredBooks.slice(startIndex, startIndex + BOOKS_PER_PAGE);

            let html = '';
            booksToShow.forEach(book => {
                html += `
                    <article class="book-card bg-white rounded-[40px] border border-slate-100 overflow-hidden flex flex-col h-full animate-fade-in shadow-sm">
                        <div class="relative h-auto overflow-hidden bg-slate-50">
                            <img src="${book.image}" alt="${book.title}" class="w-full h-auto object-contain">
                            <div class="absolute top-6 left-6">
                                <span class="bg-indigo-600/90 backdrop-blur-md text-white text-[11px] uppercase tracking-[0.15em] font-[800] px-5 py-2 rounded-full shadow-xl">
                                    ${book.categoryName}
                                </span>
                            </div>
                        </div>

                        <div class="p-8 pb-10 flex flex-col flex-1">
                            <div class="flex items-center gap-2 mb-4">
                                <div class="star-rating text-[10px]">
                                    ${generateStars(book.rating)}
                                </div>
                                <span class="text-[11px] font-[800] text-gray-400 uppercase tracking-widest">${book.rating} Rating</span>
                            </div>

                            <h3 class="text-3xl font-[800] text-gray-900 mb-2 leading-tight tracking-tight uppercase">${book.title}</h3>
                            <p class="text-indigo-600 font-[800] text-sm mb-8 uppercase tracking-widest">By ${book.author}</p>
                            
                            <!-- Wide Recommendation Div: 4px side margin from border and 4px internal padding -->
                            <div class="mx-[-28px] bg-slate-50 py-8 px-[4px] mb-10 flex-1 border-y border-slate-100 relative">
                                <p class="text-[12px] font-[900] text-indigo-500 uppercase tracking-[0.2em] mb-3 flex items-center gap-2 px-[4px]">
                                    <span class="w-4 h-[1px] bg-indigo-200"></span>
                                    Why recommend
                                </p>
                                <p class="text-[18px] text-gray-700 leading-[1.6] italic font-[600] px-[4px]">
                                    "${book.whyRecommend}"
                                </p>
                            </div>

                            <div class="mt-auto">
                                <a href="${book.amazonUrl}" target="_blank" class="w-full bg-slate-900 text-white py-5 px-8 rounded-2xl font-[800] text-sm hover:bg-indigo-600 transition-all flex items-center justify-between group uppercase tracking-widest">
                                    <span class="flex items-center gap-4">
                                        <i class="fab fa-amazon text-xl text-[#FF9900]"></i>
                                        See Details at Amazon
                                    </span>
                                    <i class="fas fa-arrow-right text-[12px] transform group-hover:translate-x-1 transition-transform"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                `;
            });

            grid.innerHTML = html;
            
            const hasBooks = totalBooks > 0;
            grid.classList.toggle('hidden', !hasBooks);
            empty.classList.toggle('hidden', hasBooks);
            
            if (totalPages > 1) {
                pagination.classList.remove('hidden');
                document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                pagination.classList.add('hidden');
            }
        }

        function changePage(delta) {
            currentPage += delta;
            updateURL();
            renderBooks();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.filterCategory = function(cat) {
            currentCategory = cat;
            currentPage = 1; // Always start from page 1 on category change
            updateURL();
            updateCategoryUI(cat);
            renderBooks();
            // Scroll back to top for "fresh page" feel
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.scrollCats = function(offset) {
            const container = document.getElementById('categoryFilters');
            container.scrollBy({ left: offset, behavior: 'smooth' });
        };

        const mainSearch = document.getElementById('searchInput');
        const stickySearch = document.getElementById('stickySearchInput');

        function syncAndSearch(e) {
            const val = e.target.value;
            mainSearch.value = val;
            stickySearch.value = val;
            currentPage = 1;
            updateURL();
            renderBooks();
        }

        mainSearch.addEventListener('input', syncAndSearch);
        stickySearch.addEventListener('input', syncAndSearch);

        const stickyNav = document.getElementById('stickyNav');
        const mainNav = document.getElementById('mainNav');

        window.addEventListener('scroll', () => {
            const mainNavRect = mainNav.getBoundingClientRect();
            if (mainNavRect.bottom < 0) {
                stickyNav.classList.add('sticky-visible');
            } else {
                stickyNav.classList.remove('sticky-visible');
            }
        });
        
        window.onpopstate = () => {
            initStateFromURL();
            renderBooks();
        };

        window.onload = fetchBookData;
    </script>
</body>
</html>
