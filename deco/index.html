<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading blogs...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        /* Base / reset */
        :root {
            --color-primary: #4f46e5;
            --color-primary-hover: #6366f1;
            --color-dark: #111827;
            --color-medium: #4b5563;
            --color-light-bg: #f3f4f6;
            --color-card-bg: #ffffff;
            --color-border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: var(--color-light-bg);
            font-family: 'Inter', sans-serif;
            color: var(--color-dark);
            line-height: 1.5;
            padding: 1rem;
        }

        .page-wrapper {
            max-width: 1120px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 0.25rem;
        }

        .page-subtitle {
            font-size: 0.9rem;
            color: var(--color-medium);
            margin: 0;
        }

        /* Blog grid */

        .blogs-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* mobile default */
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .blog-card {
            background-color: var(--color-card-bg);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow:
                0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 20px -5px rgba(0, 0, 0, 0.18),
                0 4px 8px -4px rgba(0, 0, 0, 0.12);
        }

        .blog-card-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 75%;
            /* 4:3 ratio */
            background-color: #e5e7eb;
            overflow: hidden;
        }

        .blog-card-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.4s ease-in-out;
        }

        .blog-card-body {
            padding: 0.9rem 1rem 1rem;
        }

        .blog-card-title {
            font-size: 0.98rem;
            font-weight: 600;
            margin: 0 0 0.3rem;
        }

        .blog-card-meta {
            font-size: 0.8rem;
            color: var(--color-medium);
            margin: 0;
        }

        /* Pagination */

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin: 2rem 0 0;
            font-size: 0.9rem;
        }

        .pagination-button {
            padding: 0.4rem 0.85rem;
            border-radius: 999px;
            border: 1px solid var(--color-border);
            background-color: #ffffff;
            color: var(--color-dark);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            min-width: 90px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.15s ease, border-color 0.15s ease;
        }

        .pagination-button:hover {
            background-color: #eef2ff;
            border-color: var(--color-primary);
        }

        .pagination-button.disabled {
            opacity: 0.45;
            cursor: default;
            pointer-events: none;
        }

        .pagination-info {
            color: var(--color-medium);
        }

        /* Tablet: 3 columns grid */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            .blogs-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        /* Desktop tweaks */
        @media (min-width: 1024px) {
            body {
                padding: 3rem;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <header class="page-header">
            <h1 class="page-title">Loading blogs...</h1>
            <p class="page-subtitle">Please wait while the ideas are loaded.</p>
        </header>

        <main>
            <section id="blogs-grid" class="blogs-grid">
                <!-- Blog cards will be injected here -->
            </section>

            <nav id="pagination" class="pagination" aria-label="Blog pagination" style="display:none;">
                <button id="prev-page" class="pagination-button">Previous</button>
                <span id="pagination-info" class="pagination-info"></span>
                <button id="next-page" class="pagination-button">Next</button>
            </nav>
        </main>
    </div>



    <script>
        // CONFIG: adjust these if paths differ
        const BLOG_BASE_PATH = 'ideas';        // where the inner blog page lives
        const DATA_BASE_PATH = 'ideas/data';   // where data folders live
        const BLOGS_PER_PAGE = 9;

        // UPDATE THIS when you add a new numeric folder
        const TOTAL_BLOGS = 2; // example: highest folder number; change as needed

        function getPageParam() {
            const params = new URLSearchParams(window.location.search);
            const page = parseInt(params.get('page') || '1', 10);
            return Number.isNaN(page) || page < 1 ? 1 : page;
        }

        async function tryLoadBlog(id) {
            try {
                const res = await fetch(`${DATA_BASE_PATH}/${id}/data.json`);
                if (!res.ok) return null;

                const raw = await res.json();
                const data = Array.isArray(raw) ? raw[0] : raw;

                if (!data || !data.title || !Array.isArray(data.ideas)) return null;

                // Take at most first 4 idea images (even if we currently only show first)
                const images = data.ideas
                    .map(i => i && i.image)
                    .filter(Boolean)
                    .slice(0, 4);

                if (images.length === 0) return null;

                return {
                    id,
                    title: data.title,
                    images
                };
            } catch (e) {
                return null;
            }
        }

        async function loadAllBlogs() {
            const blogs = [];

            // NEWEST FIRST: from TOTAL_BLOGS down to 1
            for (let id = TOTAL_BLOGS; id >= 1; id--) {
                const blog = await tryLoadBlog(id);
                if (blog) {
                    blogs.push(blog); // keep order: n, n-1, ..., 1 (skip missing)
                }
            }

            return blogs;
        }

        function createBlogCard(blog) {
            const card = document.createElement('a');
            card.className = 'blog-card';
            card.href = `${BLOG_BASE_PATH}/?blog=${blog.id}`;
            card.target = '_self';

            // image container
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'blog-card-image-wrapper';

            const imgDiv = document.createElement('div');
            imgDiv.className = 'blog-card-image';

            // show ONLY the first image
            imgDiv.style.backgroundImage =
                `url('${DATA_BASE_PATH}/${blog.id}/media/${blog.images[0]}')`;

            imgWrapper.appendChild(imgDiv);

            // body
            const body = document.createElement('div');
            body.className = 'blog-card-body';

            const title = document.createElement('h2');
            title.className = 'blog-card-title';
            title.textContent = blog.title;

            const meta = document.createElement('p');
            meta.className = 'blog-card-meta';
            meta.textContent = `Blog #${blog.id} • ${blog.images.length} ideas`;

            body.appendChild(title);
            body.appendChild(meta);

            card.appendChild(imgWrapper);
            card.appendChild(body);

            return card;
        }

        function renderPage(blogs, currentPage) {
            const grid = document.getElementById('blogs-grid');
            grid.innerHTML = '';

            const totalBlogs = blogs.length;
            const totalPages = Math.max(1, Math.ceil(totalBlogs / BLOGS_PER_PAGE));
            const safePage = Math.min(Math.max(currentPage, 1), totalPages);

            const start = (safePage - 1) * BLOGS_PER_PAGE;
            const end = start + BLOGS_PER_PAGE;
            const visible = blogs.slice(start, end);

            visible.forEach(blog => {
                grid.appendChild(createBlogCard(blog));
            });

            // header text
            const titleEl = document.querySelector('.page-title');
            const subtitleEl = document.querySelector('.page-subtitle');

            document.title = 'Room Ideas & Product Breakdowns';
            titleEl.textContent = 'Room Ideas & Product Breakdowns';

            if (totalBlogs === 0) {
                subtitleEl.textContent = 'No ideas found yet.';
            } else {
                subtitleEl.textContent =
                    `Showing ${start + 1}–${Math.min(end, totalBlogs)} of ${totalBlogs} blog ideas`;
            }

            // pagination
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            const info = document.getElementById('pagination-info');

            if (totalBlogs <= BLOGS_PER_PAGE) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';

            info.textContent = `Page ${safePage} of ${totalPages}`;

            if (safePage > 1) {
                prevBtn.classList.remove('disabled');
                prevBtn.onclick = () => {
                    changePage(safePage - 1);
                };
            } else {
                prevBtn.classList.add('disabled');
                prevBtn.onclick = null;
            }

            if (safePage < totalPages) {
                nextBtn.classList.remove('disabled');
                nextBtn.onclick = () => {
                    changePage(safePage + 1);
                };
            } else {
                nextBtn.classList.add('disabled');
                nextBtn.onclick = null;
            }
        }

        function changePage(page) {
            const params = new URLSearchParams(window.location.search);
            if (page === 1) {
                params.delete('page');
            } else {
                params.set('page', String(page));
            }
            const query = params.toString();
            const newUrl = query
                ? `${window.location.pathname}?${query}`
                : window.location.pathname;
            window.location.href = newUrl;
        }

        async function initBlogsIndex() {
            const currentPage = getPageParam();
            const blogs = await loadAllBlogs();
            renderPage(blogs, currentPage);
        }

        window.addEventListener('load', initBlogsIndex);
    </script>




</body>

</html>
