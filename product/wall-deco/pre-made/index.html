<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Text Decor</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../../../media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../media/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../../media/favicon/favicon-180x180.png">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #b6fad5;
      /* Light blue background */
      border-top: 6px solid #01ce7f;
      /* Blue spinner color */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #design-list {
      column-count: 3;
      /* Number of masonry columns */
      column-gap: 1rem;
    }

    .design-card {
      break-inside: avoid;
      margin-bottom: 1rem;
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
      /* Remove padding to allow full image display */
    }

    img.thumbnail {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      /* Optional: remove rounding if any */
    }

    /* Hide buttons instead of disabling */
    button.hidden {
      display: none !important;
    }

    /* Phone view: width 100% (less than 600px) */
    @media (max-width: 599px) {
      #design-list {
        column-count: 2;
      }

    }

    /* Tablet view: width 95% (600px to 1199px) */
    @media (min-width: 600px) and (max-width: 1199px) {
      #design-list {
        column-count: 4;
      }

    }

    /* Desktop view: width 90% (1200px and above) */
    @media (min-width: 1200px) {
      #design-list {
        column-count: 4;
      }

    }
  </style>
</head>

<body>
  <div id="loader-overlay">
    <div class="loader"></div>
  </div>
  <div class="navdiv" style="margin-bottom: 0.6in;"></div>
  <div class="container my-4">
    <h1 class="mb-4 fs-2">Wall Text Decor</h1><br>
    <div id="design-list"></div>

    <div id="pagination" class="d-flex justify-content-center mt-4">
      <button id="prev-btn" class="btn btn-primary me-2">Previous</button>
      <button id="next-btn" class="btn btn-primary">Next</button>
    </div>
  </div>

  <footer
    style="margin-top: 1.5in; padding: 1.25rem 0; text-align: center; font-size: 0.9rem; color: #4b5563; background: linear-gradient(90deg,#e7f7ec,#f3f4f6); border-top: 1px solid #d1d5db;">
    <div style="max-width: 900px; margin: 0 auto; padding: 0 1rem;">
      <p style="margin: 0 0 0.25rem 0;">&copy; 2025 FegoPrint. All rights reserved.</p>
      <p style="margin: 0;">
        <a href="../../../about.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">About</a>
        <span style="color:#9ca3af;">|</span>
        <a href="../../../privacy.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">Privacy</a>
        <span style="color:#9ca3af;">|</span>
        <a href="../../../terms.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">Terms</a>
        <span style="color:#9ca3af;">|</span>
        <a href="../../../cookies.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">Cookies</a>
        <span style="color:#9ca3af;">|</span>
        <a href="../../../contact.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">Contact</a>
      </p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script src="../../../nav.js"></script>
  <script>
    const designsPerPage = 15; // adjust as needed
    let currentPage = 1;
    let availableDesigns = [];

    async function getPreviewImages(designNum) {
      const images = [];
      let n = 1;
      while (true) {
        const imgUrl = `designs/${designNum}/images/preview-lg-${n}.png`;
        try {
          const res = await fetch(imgUrl, { method: 'HEAD' });
          if (res.ok) {
            images.push(imgUrl);
            n++;
          } else {
            break;
          }
        } catch {
          break;
        }
      }
      return images;
    }

    async function getRandomPreviewImage(designNum) {
      const previews = await getPreviewImages(designNum);
      if (previews.length > 0) {
        const randomIndex = Math.floor(Math.random() * previews.length);
        return previews[randomIndex];
      }
      return `designs/${designNum}/images/thumbnail.png`;
    }

    function getPageFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const page = parseInt(params.get('page'));
      return isNaN(page) || page < 1 ? 1 : page;
    }

    async function scanDesigns(maxDesign) {
      const found = [];
      for (let i = maxDesign; i > 0; i--) {
        try {
          const res = await fetch(`designs/${i}/index.html`);
          if (res.ok) found.push(i);
        } catch { }
      }
      return found;
    }

    async function renderPage(page) {
      const container = document.getElementById('design-list');
      container.innerHTML = '';

      const totalPages = Math.ceil(availableDesigns.length / designsPerPage);

      // Show/hide Previous button
      const prevBtn = document.getElementById('prev-btn');
      if (page <= 1) {
        prevBtn.classList.add('hidden');
      } else {
        prevBtn.classList.remove('hidden');
      }

      // Show/hide Next button
      const nextBtn = document.getElementById('next-btn');
      if (page >= totalPages) {
        nextBtn.classList.add('hidden');
      } else {
        nextBtn.classList.remove('hidden');
      }

      const startIndex = (page - 1) * designsPerPage;
      const pageDesigns = availableDesigns.slice(startIndex, startIndex + designsPerPage);

      if (pageDesigns.length === 0) {
        container.innerHTML = '<p class="text-center">No designs found on this page.</p>';
        return;
      }

      for (const designNum of pageDesigns) {
        try {
          const res = await fetch(`designs/${designNum}/index.html`);
          if (res.ok) {
            const text = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const title = doc.querySelector('title')?.innerText || `Design ${designNum}`;
            const imgSrc = await getRandomPreviewImage(designNum);
            container.insertAdjacentHTML('beforeend', createDesignCard(title, imgSrc, designNum));
          }
        } catch { }
      }
    }

    function createDesignCard(title, imageSrc, designNum) {
      return `
        <div class="design-card">
          <a class="text-decoration-none text-dark" href="designs/${designNum}/index.html">
              <img class="thumbnail img-fluid" src="${imageSrc}" alt="${title} preview" />
              <h5 class="mt-3 text-center">${title}</h5>
          </a>
        </div>
      `;
    }

    function updatePage(newPage) {
      currentPage = newPage;
      const url = new URL(window.location);
      url.searchParams.set('page', newPage);
      window.history.pushState({}, '', url);
      renderPage(newPage);
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentPage > 1) updatePage(currentPage - 1);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      const totalPages = Math.ceil(availableDesigns.length / designsPerPage);
      if (currentPage < totalPages) updatePage(currentPage + 1);
    });

    window.onload = async () => {
      currentPage = getPageFromUrl();
      const lastDesign = 3; // Adjust this number as per your total design folders
      availableDesigns = await scanDesigns(lastDesign);
      updatePage(currentPage);
    };

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-overlay');
      if (loader) {
        loader.style.display = 'none';
      }
    });
  </script>
</body>

</html>
