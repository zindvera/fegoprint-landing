<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Arts | FegoPrint</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../../../media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../media/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../../media/favicon/favicon-180x180.png">
  <link rel="stylesheet" href="../../../footer.css">
  <script src="../../../footer.js" defer></script>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Container to hold the loader and the image */
    .img-wrapper {
      position: relative;
      min-height: 200px;
      /* Prevents card collapse before image loads */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      /* Light grey placeholder */
    }

    /* Local green spinner for each card */
    .card-loader {
      border: 4px solid #b6fad5;
      border-top: 4px solid #01ce7f;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
    }

    /* Hide image initially */
    .thumbnail {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    /* Show image when loaded */
    .thumbnail.loaded {
      opacity: 1;
    }


    #design-list {
      column-count: 3;
      /* Number of masonry columns */
      column-gap: 1rem;
    }

    .design-card {
      break-inside: avoid;
      margin-bottom: 1.25rem;
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
      /* Remove padding to allow full image display */
    }

    img.thumbnail {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      /* Optional: remove rounding if any */
    }

    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #b6fad5;
      /* Light blue background */
      border-top: 6px solid #01ce7f;
      /* Blue spinner color */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide buttons instead of disabling */
    button.hidden {
      display: none !important;
    }




    /* Center the loader across all masonry columns */
    #initial-list-loader {
      column-span: all;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 2rem 0;
    }

    /* Ensure the loader uses your existing green spinner style */
    #initial-list-loader .loader {
      border: 6px solid #b6fad5;
      border-top: 6px solid #01ce7f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Phone view: width 100% (less than 600px) */
    @media (max-width: 599px) {
      #design-list {
        column-count: 2;
      }

    }

    /* Tablet view: width 95% (600px to 1199px) */
    @media (min-width: 600px) and (max-width: 1199px) {
      #design-list {
        column-count: 4;
      }

    }

    /* Desktop view: width 90% (1200px and above) */
    @media (min-width: 1200px) {
      #design-list {
        column-count: 4;
      }

    }
  </style>
</head>

<body>
  <div id="loader-overlay">
    <div class="loader"></div>
  </div>
  <div class="navdiv" style="margin-bottom: 0.6in;"></div>
  <div class="container my-4">
    <h1 class="mb-4 fs-2">Wall Arts</h1><br>
    <div id="design-list">
      <div id="initial-list-loader">
        <div class="loader"></div>
      </div>
    </div>

    <div id="pagination" class="d-flex justify-content-center mt-4">
      <button id="prev-btn" class="btn btn-primary me-2">Previous</button>
      <button id="next-btn" class="btn btn-primary">Next</button>
    </div>
  </div>



  <script src="config.js"></script>
  <script src="../../../nav.js"></script>
  <script>

    let currentPage = 1;
    let availableDesigns = [];

    async function getPreviewImages(designNum) {
      const images = [];
      let n = 1;
      while (true) {
        const imgUrl = `designs/${designNum}/images/${n}.png`;
        try {
          const res = await fetch(imgUrl, { method: 'HEAD' });
          if (res.ok) {
            images.push(imgUrl);
            n++;
          } else {
            break;
          }
        } catch {
          break;
        }
      }
      return images;
    }

    // 2. UPDATED: Get random preview (unchanged but cleaner)
    async function getRandomPreviewImage(designNum) {
      const previews = await getPreviewImages(designNum);
      if (previews.length > 0) {
        const randomIndex = Math.floor(Math.random() * previews.length);
        return previews[randomIndex];
      }
      return `designs/${designNum}/images/1.png`;
    }



    function getPageFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const page = parseInt(params.get('page'));
      return isNaN(page) || page < 1 ? 1 : page;
    }

    async function scanDesigns() {
      const found = [];
      for (let i = lastDesign; i >= 1; i--) {
        try {
          const res = await fetch(`designs/${i}/data.json`);
          if (res.ok) {
            found.push(i);
            console.log(`‚úÖ Found design ${i}`);
          }
        } catch {
          // Silent fail - design doesn't exist
        }
      }
      console.log(`üìä Total active designs: ${found.length}`);
      return found;
    }



    async function renderPage(page) {
      const container = document.getElementById('design-list');
      const totalPages = Math.ceil(availableDesigns.length / designsPerPage);

      // Update Pagination buttons visibility
      const prevBtn = document.getElementById('prev-btn');
      prevBtn.classList.toggle('hidden', page <= 1);

      const nextBtn = document.getElementById('next-btn');
      nextBtn.classList.toggle('hidden', page >= totalPages);

      const startIndex = (page - 1) * designsPerPage;
      const pageDesigns = availableDesigns.slice(startIndex, startIndex + designsPerPage);

      if (pageDesigns.length === 0) {
        container.innerHTML = '<p class="text-center">No designs found on this page.</p>';
        return;
      }

      // Flag to check if it's the first card being added
      let isFirstCard = true;

      for (const designNum of pageDesigns) {
        try {
          const res = await fetch(`designs/${designNum}/data.json`);
          if (res.ok) {
            const dataArray = await res.json();
            const data = Array.isArray(dataArray) ? dataArray[0] : dataArray;

            const title = data.title || `Design ${designNum}`;
            const imgSrc = await getRandomPreviewImage(designNum);

            // If this is the first successful card, clear the loader/previous content
            if (isFirstCard) {
              container.innerHTML = '';
              isFirstCard = false;
            }

            container.insertAdjacentHTML('beforeend', createDesignCard(title, imgSrc, designNum));
          }
        } catch (error) {
          console.log(`‚ùå Error loading design ${designNum}:`, error);
        }
      }
    }


    // 4. UPDATED: createDesignCard with landing/page-1.html?d=n
    function createDesignCard(title, imageSrc, designNum) {
      return `
    <div class="design-card">
        <a class="text-decoration-none text-dark" href="https://fegoprint.info/product/wall-art/pre-made/landing/page-1.html?design=${designNum}">
            <div class="img-wrapper">
                <div class="card-loader" id="loader-${designNum}"></div>
                
                <img class="thumbnail img-fluid" 
                     src="${imageSrc}" 
                     alt="${title} preview" 
                     onload="this.classList.add('loaded'); document.getElementById('loader-${designNum}').style.display='none';" 
                />
            </div>
            <h5 class="mt-3 text-center">${title}</h5>
        </a>
    </div>
  `;
    }


    function updatePage(newPage) {
      currentPage = newPage;
      const url = new URL(window.location);
      url.searchParams.set('page', newPage);
      window.history.pushState({}, '', url);
      renderPage(newPage);
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentPage > 1) updatePage(currentPage - 1);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      const totalPages = Math.ceil(availableDesigns.length / designsPerPage);
      if (currentPage < totalPages) updatePage(currentPage + 1);
    });

    window.onload = async () => {
      currentPage = getPageFromUrl();
      availableDesigns = await scanDesigns(); // Now uses config.js lastDesign
      renderPage(currentPage);
    };

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-overlay');
      if (loader) {
        loader.style.display = 'none';
      }
    });


  </script>
</body>

</html>
