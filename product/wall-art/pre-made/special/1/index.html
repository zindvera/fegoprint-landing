        window.addEventListener('DOMContentLoaded', () => {
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            function setCookie(name, value) {
                const d = new Date();
                d.setFullYear(d.getFullYear() + 10); // 10 years expiration
                const expires = "expires=" + d.toUTCString();
                document.cookie = `${name}=${value};${expires};path=/`;
            }

            const stickerCameraGuide = getCookie('wallartCameraGuide');

            if (!stickerCameraGuide) {
                setCookie('wallartCameraGuide', 'true');
            } else {
                const element = document.getElementById('accordion-text');
                if (element) {
                    element.remove();
                    const phoneElement = document.getElementById("phone");
                    if (phoneElement) {
                        phoneElement.style.marginTop = "-35px";
                        console.log("Margin applied to phone element");
                    } else {
                        console.log("Phone element not found");
                    }
                }
            }
        });

        async function imageExists(url) {
            try {
                const res = await fetch(url, { method: 'HEAD' });
                return res.ok;
            } catch {
                return false;
            }
        }

        async function loadImages() {
            const extensions = ['png', 'jpg', 'webp'];
            const grid = document.getElementById('imageGrid');
            let index = 1;
            while (true) {
                let imgPath = null;
                for (const ext of extensions) {
                    const path = `images/preview-lg-${index}.${ext}`;
                    const exists = await imageExists(path);
                    if (exists) {
                        imgPath = path;
                        break;
                    }
                }
                if (!imgPath) break;

                const colDiv = document.createElement('div');
                colDiv.className = 'col-12 col-md-6';

                const itemDiv = document.createElement('div');
                itemDiv.className = 'grid-item';

                const img = document.createElement('img');
                img.src = imgPath;
                img.alt = `Preview Image ${index}`;

                itemDiv.appendChild(img);
                colDiv.appendChild(itemDiv);
                grid.appendChild(colDiv);

                index++;
            }
        }

        loadImages();

        document.addEventListener('DOMContentLoaded', () => {
            const topCta = document.getElementById('topCta');
            const floatCta = document.getElementById('floatCta');

            if (!topCta || !floatCta) return;

            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            floatCta.style.display = 'none';
                        } else {
                            floatCta.style.display = 'block';
                        }
                    });
                },
                { threshold: 0.1 }
            );

            observer.observe(topCta);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const cameraWrapper = document.getElementById('cameraButtonWrapper');
            const scrollOpenCameraBtn = document.getElementById('scrollOpenCameraBtn');

            if (!cameraWrapper || !scrollOpenCameraBtn) return;

            // Observe cameraButtonWrapper's visibility
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            scrollOpenCameraBtn.style.display = 'none';
                        } else {
                            scrollOpenCameraBtn.style.display = 'block';
                        }
                    });
                },
                { threshold: 0 }
            );
            observer.observe(cameraWrapper);
        });

        const imageContainer = document.getElementById('imageContainer');
        const wallArtDiv = document.getElementById('wallArt');
        let toLeft = true;
        let step = 0;
        let slideInterval, wallArtInterval;


        function slideImage() {
            switch (step) {
                case 0:
                    imageContainer.style.transform = "translateX(-40px) translateY(0px)";
                    break;
                case 1:
                    imageContainer.style.transform = "translateX(-30px) translateY(0px)";
                    break;
                case 2:
                    imageContainer.style.transform = "translateX(-40px) translateY(0px)";
                    break;
                case 3:
                    imageContainer.style.transform = "translateX(-25px) translateY(0px)";
                    break;
                case 4:
                    imageContainer.style.transform = "translateX(0) translateY(0)";
                    break;
            }
            step = (step + 1) % 6;
        }



        function animateWallArt() {
            switch (step) {

                case 0:
                    wallArtDiv.style.transform = "scale(0.6) translateY(-40%) ";
                    break;
                case 1:
                    wallArtDiv.style.transform = "scale(0.4) translateY(-30%) ";
                    break;
                case 2:
                    wallArtDiv.style.transform = "scale(0.55) translateY(-42%) ";
                    break;
                case 3:
                    wallArtDiv.style.transform = "scale(0.6) translateY(-28%) ";
                    break;
                case 4:
                    wallArtDiv.style.transform = "scale(0.45) translateY(-20%) ";
                    break;
                case 5:
                    wallArtDiv.style.transform = "scale(0.38) translateY(-28%) ";
                    break;
                case 6:
                    wallArtDiv.style.transform = "scale(0.5) translateY(-18%) ";
                    break;
                case 7:
                    wallArtDiv.style.transform = "scale(0.4) translateY(-23%) ";
                    break;
                case 8:
                    wallArtDiv.style.transform = "scale(0.55) translateY(-19%) ";
                    break;
                case 9:
                    wallArtDiv.style.transform = "scale(0.4) translateY(-25%) ";
                    break;

            }
            step = (step + 1) % 10;
        }
        function startAnimations() {
            slideInterval = setInterval(slideImage, 5000);
            wallArtInterval = setInterval(animateWallArt, 5000);
            slideImage();
            animateWallArt();
        }
        setTimeout(startAnimations, 2500);

        document.addEventListener('DOMContentLoaded', () => {

                if (cameraAccordion) {

            closeIcon.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    closeIcon.click();
                }
            });
        });
