<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Custom Wall Arts | FegoPrint</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../../../media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../media/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../../media/favicon/favicon-180x180.png">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #special-list {
      column-count: 3;
      column-gap: 1rem; 
    }

    #design-list {
      column-count: 3;
      /* Number of masonry columns */
      column-gap: 1rem;
    }

    #special-list {
      break-inside: avoid;
      margin-bottom: 1rem;
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
      /* Remove padding to allow full image display */
    }

    .design-card {
      break-inside: avoid;
      margin-bottom: 1rem;
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
      /* Remove padding to allow full image display */
    }


    #special-list img.thumbnail {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }

    /* Responsive - same as design-list */
    @media (max-width: 599px) {
      #special-list {
        column-count: 2;
      }
    }

    @media (min-width: 600px) and (max-width: 1199px) {
      #special-list {
        column-count: 4;
      }
    }

    @media (min-width: 1200px) {
      #special-list {
        column-count: 4;
      }
    }

    img.thumbnail {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      /* Optional: remove rounding if any */
    }

    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #b6fad5;
      /* Light blue background */
      border-top: 6px solid #01ce7f;
      /* Blue spinner color */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide buttons instead of disabling */
    button.hidden {
      display: none !important;
    }

    /* Phone view: width 100% (less than 600px) */
    @media (max-width: 599px) {
      #design-list {
        column-count: 2;
      }

    }

    /* Tablet view: width 95% (600px to 1199px) */
    @media (min-width: 600px) and (max-width: 1199px) {
      #design-list {
        column-count: 4;
      }

    }

    /* Desktop view: width 90% (1200px and above) */
    @media (min-width: 1200px) {
      #design-list {
        column-count: 4;
      }

    }
  </style>
</head>

<body>
  <div id="loader-overlay">
    <div class="loader"></div>
  </div>
  <div class="navdiv" style="margin-bottom: 0.6in;"></div>
  <div class="container my-4">
    <h1 class="mb-4 fs-2">Custom Wall Arts</h1><br>
    <div class="mb-4">
      <div id="special-list-title" class="mb-3"></div>
      <hr>
      <div id="special-list"></div>
    </div>


    <div class="mt-4">
      <div id="design-list-title" class="mb-3" style="margin-top: 0.95in;"></div>
      <hr>
      <div id="design-list"></div>
    </div>


    <div id="pagination" class="d-flex justify-content-center mt-4">
      <button id="prev-btn" class="btn btn-primary me-2">Previous</button>
      <button id="next-btn" class="btn btn-primary">Next</button>
    </div>
  </div>

  <footer
    style="margin-top: 1.5in; padding: 1.25rem 0; text-align: center; font-size: 0.9rem; color: #4b5563; background: linear-gradient(90deg,#e7f7ec,#f3f4f6); border-top: 1px solid #d1d5db;">
    <div style="max-width: 900px; margin: 0 auto; padding: 0 1rem;">
      <p style="margin: 0 0 0.25rem 0;">&copy; 2025 FegoPrint. All rights reserved.</p>
      <p style="margin: 0;">
        <a href="../../../about.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">About</a>
        <span style="color:#9ca3af;">|</span>
        <a href="../../../privacy.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">Privacy</a>
        <span style="color:#9ca3af;">|</span>
        <a href="../../../terms.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">Terms</a>
        <span style="color:#9ca3af;">|</span>
        <a href="../../../cookies.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">Cookies</a>
        <span style="color:#9ca3af;">|</span>
        <a href="../../../contact.html" style="color: #2563eb; text-decoration: none; margin: 0 0.5rem;">Contact</a>
      </p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script src="../../../nav.js"></script>
  <script>

    let currentPage = 1;
    let availableDesigns = [];

    async function getPreviewImages(designNum) {
      const images = [];
      let n = 1;
      while (true) {
        const imgUrl = `designs/${designNum}/images/preview-lg-${n}.png`;
        try {
          const res = await fetch(imgUrl, { method: 'HEAD' });
          if (res.ok) {
            images.push(imgUrl);
            n++;
          } else {
            break;
          }
        } catch {
          break;
        }
      }
      return images;
    }

    // 2. UPDATED: Get random preview (unchanged but cleaner)
    async function getRandomPreviewImage(designNum) {
      const previews = await getPreviewImages(designNum);
      if (previews.length > 0) {
        const randomIndex = Math.floor(Math.random() * previews.length);
        return previews[randomIndex];
      }
      return `designs/${designNum}/images/thumbnail.png`;
    }



    function getPageFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const page = parseInt(params.get('page'));
      return isNaN(page) || page < 1 ? 1 : page;
    }

    async function scanDesigns() {
      const found = [];
      for (let i = lastDesign; i >= 1; i--) {
        try {
          const res = await fetch(`designs/${i}/data.json`);
          if (res.ok) {
            found.push(i);
            console.log(`‚úÖ Found design ${i}`);
          }
        } catch {
          // Silent fail - design doesn't exist
        }
      }
      console.log(`üìä Total active designs: ${found.length}`);
      return found;
    }



    async function renderPage(page) {
      const container = document.getElementById('design-list');
      container.innerHTML = '';
      const titleEl = document.getElementById('design-list-title');
      const totalPages = Math.ceil(availableDesigns.length / designsPerPage);

      // Pagination buttons
      const prevBtn = document.getElementById('prev-btn');
      prevBtn.classList.toggle('hidden', page <= 1);

      const nextBtn = document.getElementById('next-btn');
      nextBtn.classList.toggle('hidden', page >= totalPages);

      const startIndex = (page - 1) * designsPerPage;
      const pageDesigns = availableDesigns.slice(startIndex, startIndex + designsPerPage);

      if (pageDesigns.length === 0) {
        container.innerHTML = '<p class="text-center">No designs found on this page.</p>';
        return;
      } else {

        titleEl.innerHTML = '<h4>Latest</h4>';
      }

      for (const designNum of pageDesigns) {
        try {
          // Get title from data.json
          const res = await fetch(`designs/${designNum}/data.json`);
          if (res.ok) {
            const data = await res.json();
            const title = data.title || `Design ${designNum}`;
            const imgSrc = await getRandomPreviewImage(designNum);

            // CHANGED: presenting.html?d=n instead of index.html
            container.insertAdjacentHTML('beforeend', createDesignCard(title, imgSrc, designNum));
          }
        } catch (error) {
          console.log(`‚ùå Error loading design ${designNum}:`, error);
        }
      }
    }

    // 4. UPDATED: createDesignCard with presenting.html?d=n
    function createDesignCard(title, imageSrc, designNum) {
      return `
        <div class="design-card">
            <a class="text-decoration-none text-dark" href="presenting.html?d=${designNum}">
                <img class="thumbnail img-fluid" src="${imageSrc}" alt="${title} preview" />
                <h5 class="mt-3 text-center">${title}</h5>
            </a>
        </div>
    `;
    }


    function updatePage(newPage) {
      currentPage = newPage;
      const url = new URL(window.location);
      url.searchParams.set('page', newPage);
      window.history.pushState({}, '', url);
      renderPage(newPage);
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentPage > 1) updatePage(currentPage - 1);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      const totalPages = Math.ceil(availableDesigns.length / designsPerPage);
      if (currentPage < totalPages) updatePage(currentPage + 1);
    });




    let specialDesigns = [];

    // Scan special folders (add lastSpecial to config.js)
    async function scanSpecials() {
      const found = [];
      for (let i = lastSpecial; i >= 1; i--) {
        try {
          const res = await fetch(`special/${i}/index.html`);
          if (res.ok) {
            const htmlText = await res.text();
            const titleMatch = htmlText.match(/<title[^>]*>([^<]+)<\/title>/i);
            const title = titleMatch ? titleMatch[1].trim() : `Special ${i}`;

            let thumbUrl = `special/${i}/images/thumbnail.png`;
            try {
              const check = await fetch(thumbUrl, { method: 'HEAD' });
              if (!check.ok) thumbUrl = `special/${i}/images/thumbnail.jpg`;
            } catch {
              thumbUrl = `special/${i}/images/thumbnail.jpg`;
            }

            found.push({ num: i, title, thumb: thumbUrl });
            console.log(`‚úÖ Found special ${i}: ${title}`);
          }
        } catch { }
      }
      console.log(`üìä Total special designs: ${found.length}`);
      return found;
    }

    // Render special cards (same card style)
    async function renderSpecials() {
      const titleEl = document.getElementById('special-list-title');
      const container = document.getElementById('special-list');

      if (specialDesigns.length === 0) {
        titleEl.style.display = 'none';
        container.style.display = 'none';
        return;
      } else {
        titleEl.innerHTML = '<h4>Special</h4>';

      }


      container.style.display = 'block';
      container.innerHTML = '';

      for (const special of specialDesigns) {
        container.insertAdjacentHTML('beforeend', createSpecialCard(special.title, special.thumb, special.num));
      }
    }


    // Special card HTML (matches your design cards)
    function createSpecialCard(title, imageSrc, specialNum) {
      return `
    <div class="design-card">
      <a class="text-decoration-none text-dark" href="special/${specialNum}/index.html">
        <img class="thumbnail img-fluid" src="${imageSrc}" alt="${title} preview" />
        <h5 class="mt-3 text-center">${title}</h5>
      </a>
    </div>
  `;
    }






    window.onload = async () => {
      currentPage = getPageFromUrl();
      specialDesigns = await scanSpecials();  // NEW
      availableDesigns = await scanDesigns();
      await renderSpecials();  // NEW - renders before designs
      renderPage(currentPage);
    };


    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-overlay');
      if (loader) {
        loader.style.display = 'none';
      }
    });


  </script>
</body>

</html>
